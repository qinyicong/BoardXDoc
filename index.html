<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Pane Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <!-- Repeat this structure for each main menu -->
                <li class="menu-item">
                    <a href="https://github.com/qinyicong/BoardXDoc/wiki" onclick="toggleSubMenu(event, 'submenu1')">Menu 1</a>
                    <ul id="submenu1" class="submenu">
                        <li><a href="https://github.com/qinyicong/BoardXDoc/wiki/%5BIntroduction%5D%5BAgent%5DCopywriter" target="content-frame">Submenu 1-1</a></li>
                        <li><a href="page2.html" target="content-frame">Submenu 1-2</a></li>
                    </ul>
                </li>
                
                <!-- Additional menus (copy and modify as needed) -->
                <li class="menu-item">
                    <a href="#" onclick="toggleSubMenu(event, 'submenu2')">Menu 2</a>
                    <ul id="submenu2" class="submenu">
                        <li><a href="page3.html" target="content-frame">Submenu 2-1</a></li>
                        <li><a href="page4.html" target="content-frame">Submenu 2-2</a></li>
                    </ul>
                </li>

                <!-- Add more menus here up to Menu 10 -->
            </ul>
        </div>

        <!-- Content Pane -->
        <div class="content">
            <iframe name="content-frame" src="welcome.html"></iframe>
        </div>
    </div>

    <script>
        // Function to toggle visibility of submenus
        function toggleSubMenu(event, submenuId) {
            event.preventDefault();
            const submenu = document.getElementById(submenuId);
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
