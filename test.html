<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer</title>

    <!-- 使用 unpkg 加载 marked.js -->
    <script src="https://unpkg.com/marked@4.0.12/marked.min.js"></script>

    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 10px;
            cursor: pointer;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

    <nav>
        <!-- 导航菜单，点击后加载不同的 Markdown 文件 -->
        <a href="#" onclick="loadMarkdown('Agent/file1.md')">Agent Page 1</a>
        <a href="#" onclick="loadMarkdown('Tools/file2.md')">Tools Page 1</a>
        <a href="#" onclick="loadMarkdown('Agent/file3.md')">Agent Page 2</a>
        <a href="#" onclick="loadMarkdown('Tools/file4.md')">Tools Page 2</a>
    </nav>

    <iframe id="contentFrame"></iframe>

    <script>
        // 默认加载 Agent 下的 file1.md
        loadMarkdown('Home.md');  

        function loadMarkdown(file) {
            const iframe = document.getElementById('contentFrame');

            // 使用 unpkg 加载的 marked.js 渲染 Markdown
            fetch('https://raw.githubusercontent.com/qinyicong/BoardXDoc/main/' + file)
                .then(response => response.text())
                .then(data => {
                    const content = marked(data);  // 使用 marked 渲染 Markdown
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    iframeDoc.body.innerHTML = content;
                })
                .catch(error => {
                    console.error('Error loading Markdown file:', error);
                    iframe.contentDocument.body.innerHTML = '<p>Failed to load content.</p>';
                });
        }
    </script>

</body>
</html>
